<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Local Agent UI</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat history */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        #chat-history {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl flex flex-col h-[80vh] overflow-hidden">
        
        <!-- Header -->
        <header class="bg-indigo-600 p-4 rounded-t-xl shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-white">LangGraph Agent (Local)</h1>
                <p class="text-sm text-indigo-200">Backend: http://127.0.0.1:5000</p>
            </div>
            <!-- User Selection Dropdown -->
            <div class="flex items-center space-x-2">
                <label for="user-select" class="text-white text-sm font-medium hidden sm:inline">Current User:</label>
                <select id="user-select" class="p-2 rounded-lg text-sm text-gray-800 bg-white border border-indigo-400 focus:ring-indigo-300">
                    <option value="admin">admin (Full Access)</option>
                    <option value="user1">user1 (Standard)</option>
                    <option value="user2">user2 (Limited)</option>
                </select>
            </div>
        </header>

        <!-- Chat History Area -->
        <div id="chat-history" class="flex-grow p-4 space-y-4 overflow-y-auto">
            <!-- Initial Message -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-xl rounded-bl-none max-w-xs md:max-w-md shadow-md">
                    <p class="font-semibold">Agent Initialized:</p>
                    <p class="text-sm">Ask me anything, or try a math problem like "What is 123 * 45 + 67?"</p>
                    <p class="text-xs text-gray-500 mt-1">Status: Ready</p>
                </div>
            </div>
            <!-- Messages will be injected here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-100 border-t border-gray-200">
            <form id="chat-form" class="flex space-x-3">
                <input
                    type="text"
                    id="user-prompt"
                    placeholder="Type your message..."
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                    required
                >
                <button
                    type="submit"
                    id="send-button"
                    class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out font-semibold shadow-md disabled:bg-indigo-400"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userPromptInput = document.getElementById('user-prompt');
        const userSelect = document.getElementById('user-select'); // New element reference
        const chatHistory = document.getElementById('chat-history');
        const sendButton = document.getElementById('send-button');
        const BACKEND_URL = 'http://127.0.0.1:5000/ask';

        /**
         * Adds a message bubble to the chat history.
         * @param {string} text - The content of the message.
         * @param {string} sender - 'user' or 'agent'.
         */
        function addMessage(text, sender, isThinking = false) {
            const messageDiv = document.createElement('div');
            const contentDiv = document.createElement('div');
            
            contentDiv.className = `p-3 rounded-xl shadow-md max-w-xs md:max-w-md`;

            if (sender === 'user') {
                messageDiv.className = 'flex justify-end';
                contentDiv.classList.add('bg-indigo-500', 'text-white', 'rounded-br-none');
            } else {
                messageDiv.className = 'flex justify-start';
                contentDiv.classList.add('bg-gray-200', 'text-gray-800', 'rounded-bl-none');
            }

            if (isThinking) {
                // Display a simple spinner/loading message
                contentDiv.innerHTML = `<p class="animate-pulse">Agent is thinking...</p>`;
                contentDiv.id = 'loading-message';
            } else {
                contentDiv.innerHTML = `<p class="whitespace-pre-wrap">${text}</p>`;
            }

            messageDiv.appendChild(contentDiv);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to bottom
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = userPromptInput.value.trim();
            const userId = userSelect.value; // Get selected user ID
            
            if (!prompt) return;

            // 1. Display user message and set loading state
            addMessage(prompt, 'user');
            userPromptInput.value = '';
            sendButton.disabled = true;
            addMessage('', 'agent', true); // Add loading message

            try {
                // 2. Send request to Flask backend, including userId
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        userId: userId // Send the user ID
                    })
                });

                // 3. Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.parentElement.remove();
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    addMessage(`Error: ${errorData.response || response.statusText}`, 'agent');
                    return;
                }

                // 4. Display agent response
                const data = await response.json();
                addMessage(data.response, 'agent');

            } catch (error) {
                // 3. Remove loading message on network/other errors
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.parentElement.remove();
                }
                console.error("Fetch error:", error);
                // Inform user about the backend issue
                addMessage(`Connection Error: Could not reach the local server at ${BACKEND_URL}. Please ensure 'agent_backend.py' is running.`, 'agent');
            } finally {
                // 5. Reset input state
                sendButton.disabled = false;
                userPromptInput.focus();
            }
        });

        // Initialize focus on the input field
        document.addEventListener('DOMContentLoaded', () => {
            userPromptInput.focus();
        });
    </script>
</body>
</html>
